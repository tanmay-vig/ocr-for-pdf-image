<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Input Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fdfd96; /* Soft yellow background */
            color: #001f3f;            /* Dark blue text */
        }
        .container {
            background-color: #ffffff;  /* White container background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #001f3f; /* Dark blue button */
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Lighter blue on hover */
        }
        h1 {
            color: #ffcc00;            /* Yellow for headers */
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Submit Text or Upload a File</h1>
        
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="text_input" class="form-label">Enter Text</label>
                <textarea id="text_input" name="text_input" class="form-control" rows="4"></textarea>
            </div>

            <div class="mb-3">
                <label for="file_input" class="form-label">Upload a File (PDF/Image)</label>
                <input type="file" id="file_input" name="file_input" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

        {% if response %}
        <div class="mt-4">
            <h2>Extracted Text:</h2>
            <pre>{{ response }}</pre>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
